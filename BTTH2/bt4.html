    <head><title>Công thức hóa học của rượu</title></head>
    <h2>Ethanol</h2>
    <p><b>Công thức:</b> C<sub>2</sub>H<sub>6</sub>O</p>
    <p><b>Phân loại:</b> Alcohol</p>
    <p> <b> Điểm nóng chảy:</b> -114,1 <sup>o</sup>C</p>
    <p> <b> Điểm sôi:</b> 78,37 <sup>o</sup>C</p>
    <p> <b> Khối lượng phân tử:</b> 46,068 g/mol</p>
    <p> <b> Mật độ:</b> 789 kg/m<sup>3</sup></p>
